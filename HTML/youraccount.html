    <style>
      .container {
        width: 700px;

        background: #fff;
        display: flex;

        justify-content: space-evenly;

      }
      .intro-text p {
        margin: 5px 0;

      }
      .intro-text p a {
        color: #121212;
      }
      form {
        height: 330px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      form input {
        padding: 12px 7px;
        outline: none;
        border: 1px solid #8c8f94;
      }
      form input:focus {
        border-color: #16056b;
      }
      .check-box {
        display: flex;
      }
      .check-box label {

        padding: 0 5px;

      form button {
        border: none;
        outline: none;
        padding: 11px 0;
        background: #191a1dec;
        color: #fff;
        font-size: 18px;

            type="password"

            <label for="check"
              >I have read and agreed to the

            >

        </form>
